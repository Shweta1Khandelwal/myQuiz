apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"

    defaultConfig {
        applicationId "com.iskylar.shweta.myquiz"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:appcompat-v7:25.4.0'
    compile 'com.app.infideap.stylishwidget:stylish-widget:1.3.9'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.infideap.drawerbehavior:drawer-behavior:0.0.3'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.+'
    compile 'de.hdodenhof:circleimageview:1.2.1'//circular image
}
